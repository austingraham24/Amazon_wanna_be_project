	    <script>
	    	$('#join-button').click(function(event){alert("Hello!");})

	    	var formModal = $('#sign-in-modal'),
	        formLogin = formModal.find('#modal-login'),
	        formSignup = formModal.find('#modal-signup'),
	        //formForgotPassword = formModal.find('#cd-reset-password'),
	        formModalTab = $('.modal-switcher'),
	        tabLogin = formModalTab.children('li').eq(0).children('a'),
	        tabSignup = formModalTab.children('li').eq(1).children('a'),
	        mainNav = $('.site-login');

			    	 //open modal
		    mainNav.on('click', function(event){

		        $('.sign-in-modal').toggleClass('is-visible');
		    });

		    //open sign-up form
		    mainNav.on('click', '.site-signup', signup_selected);
		    //open login-form form
		    $('.site-login').on('click', login_selected);

		    //close modal
		    formModal.on('click', function(event){
		        if( $(event.target).is(formModal) || $(event.target).is('.cd-close-form') ) {
		            formModal.removeClass('is-visible');
		        }   
		    });

		    //switch from a tab to another
		    formModalTab.on('click', function(event) {
		        event.preventDefault();
		        ( $(event.target).is( tabLogin ) ) ? login_selected() : signup_selected();
		    });

		    function login_selected(){
		        //mainNav.children('ul').removeClass('is-visible');
		        formModal.addClass('is-visible');
		        formLogin.addClass('is-selected');
		        formSignup.removeClass('is-selected');
		        //formForgotPassword.removeClass('is-selected');
		        tabLogin.addClass('selected');
		        tabSignup.removeClass('selected');
		    }

		    function signup_selected(){
		        mainNav.children('ul').removeClass('is-visible');
		        formModal.addClass('is-visible');
		        formLogin.removeClass('is-selected');
		        formSignup.addClass('is-selected');
		        //formForgotPassword.removeClass('is-selected');
		        tabLogin.removeClass('selected');
		        tabSignup.addClass('selected');
		    }
	    </script>
